hyperion {
    log.uri = "s3://your-bucket/datapipeline-logs/"
    script.uri = "s3://your-bucket/datapipeline/scripts/"

    aws {
        region = "us-east-1"
        keypair = "your-aws-key-pair"

        ec2 {
            instance.type = "m1.small"
            securitygroup = "your-security-group"
            terminate = "8 hours"
        }

        emr {
            instance.type = "m3.xlarge"
            ami.version = "4.3"
            terminate = "8 hours"
        }
    }
}
